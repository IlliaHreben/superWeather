<html>
  <head>
    <title>superWeather</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>

  <body>

    <header id='inputInformationArea'>
      <div id='cityNameContainer'>
        <button type='inputArea' id='about'>About</button>
        <input type='inputArea' id='cityName' placeholder='Enter your city here'>
        <label for='cityName'>Enter your city here</label>
        <i class='fas fa-spinner fa-spin' id='loadingIcon'></i>
        <div id='citySentences'></div>
        <button type='inputArea' id='search'>Search</button>
      </div>
    </header>

    <section>

      <div class='mainContainer' id='sectionContainer'>
        <div class='mainContainerHeader' id='currentCondition'></div>
      </div>

      <div class='mainContainer' id='lastSearchesContainer'>
        <div class='mainContainerHeader' id='lastSearches'></div>
      </div>

    </section>

    <aside>

    </aside>

    <footer>

    </footer>
    <script src='main.js'></script>
  </body>
</html>
