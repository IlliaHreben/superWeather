<html>
  <head>
    <title>superWeather</title>
    <link rel='stylesheet' href='/styles.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <header id='inputInformationArea'>
      <div id='cityNameContainer'>
        <button type='inputArea' id='about'>About</button>
        <input type='inputArea' id='cityName' placeholder='Enter your city here'>
        <label for='cityName'>Enter your city here</label>
        <button type='inputArea' id='search'>Search</button>
        <div id='aboutCityArea'></div>
      </div>
    </header>

    <section>
      <div class='mainContainer' id='sectionContainer'>
        <div class='widgetContainer' id='accuWeatherContainer'>
          <div class='weatherWidgetContainer' id='accuweather'></div>
        </div>
        <div class='widgetContainer' id='openWeatherContainer'>
          <div class='weatherWidgetContainer' id='openweather'></div>
        </div>
        <div class='widgetContainer' id='yahooWeatherContainer'>
          <div class='weatherWidgetContainer' id='yahooweather'></div>
        </div>

        <div class='errorMessageContainer' id='error'></div>
      </div>
    </section>

    <aside>
      <div id='lastSearchesContainer'></div>
    </aside>

    <footer>

    </footer>
    <script type='module' src='app.js'></script>
  </body>
</html>
